<div class="flex flex-col gap-2">
  <div *ngFor="let item of keyValueWithTypeList">
    <div class="flex flex-col">
      <label>{{item.key}}</label>
      <input #inputField class="px-2 py-1 border border-solid border-gray-200 rounded-md outline-blue-200"
        [(ngModel)]="item.value" (focus)="onInputFocus(inputField)" (blur)="onInputChange(item)">
    </div>
  </div>
</div>
